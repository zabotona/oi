<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar</title>
    <link rel="stylesheet" href="../css/cadastro.css"> 
    <link rel="shortcut icon" href="imagens/logo.png" type="image/x-icon">
</head>
<body>
    
    <header>
        <div class="navbar">
            <div class="Nome">
                <a href="index.html">   Witch's night    </a>
            </div>   
        </div>
    </header>



    <div class="card">
        <div class="formulario">
            <form action="" method="post">
                <label for="nome">Nome:</label>
                <input type="text" name="nome" id="nome" placeholder="Nome" required><br><br>

                <label for="email">Email:</label>
                <input type="email" name="email" id="email" placeholder="Email" required><br><br>

                <label for="senha">Senha:</label>
                <input type="password" name="senha" id="senha" placeholder="Senha" required><br><br>
                
                <label for="genero">Genêro:</label> 
                
                <label for="nascimento">Nascimento:</label>
                <input type="date" name="nascimento" id="nascimento" required><br><br>

                <label for="endereco">Endereço:</label>
                <input type="text" name="endereco" id="endereco" placeholder="Endereço"><br><br>
            
                <input type="submit" value="Cadastrar">
            </form>
        </div>
    </div>

</body>
</html>
