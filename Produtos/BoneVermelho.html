<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja Witch's night</title>
    <link rel="stylesheet" href="BoneVermelho.css">
    <link rel="shortcut icon" href="../imagens/logo.png" type="image/x-icon">
</head>
<body>
    
    <div class="navbar">

        <div class="header-inner-content">
            <a href="../carrinho.html"> <img class="img-link" src="../imagens/shopping-cart.png" align="right"> </a>
            <a href="../loja.html"> <img class="img-link" src="../imagens/shopping-bag.png" align="right"> </a>
            <a href="../usuario.html"> <img class="img-link" src="../imagens/user.png" align="right"> </a>

            <div class="Nome">
                <a href="../index.html">   Witch's night    </a>
            </div>
        </div>    
    </div>

    <div class="erpacamento"> </div>

    <div class="produto">
        <img src="../imagens/boné 1.png" alt="Boné vermelho">
    </div>
    
    <button class="adicionar" data-nome="Produto 3" data-preco="100">Adicionar</button>

    <script>
        // script.js
let carrinho = [];
let total = 0;

document.querySelectorAll('.adicionar').forEach(button => {
    button.addEventListener('click', (event) => {
        const nome = event.target.getAttribute('data-nome');
        const preco = parseFloat(event.target.getAttribute('data-preco'));

        // Adicionar ao carrinho
        carrinho.push({ nome, preco });
        total += preco;

        // Atualizar o botão de carrinho
        document.getElementById('btnCarrinho').textContent = `Carrinho (${carrinho.length})`;

        // Atualizar o modal
        atualizarCarrinho();
    });
});

document.getElementById('btnCarrinho').addEventListener('click', () => {
    document.getElementById('modalCarrinho').style.display = 'flex';
});

document.getElementById('fecharCarrinho').addEventListener('click', () => {
    document.getElementById('modalCarrinho').style.display = 'none';
});

function atualizarCarrinho() {
    const listaCarrinho = document.getElementById('itensCarrinho');
    const totalElem = document.getElementById('total');

    // Limpar a lista do carrinho
    listaCarrinho.innerHTML = '';

    // Adicionar itens ao carrinho
    carrinho.forEach(item => {
        const li = document.createElement('li');
        li.textContent = `${item.nome} - R$ ${item.preco.toFixed(2)}`;
        listaCarrinho.appendChild(li);
    });

    // Atualizar o total
    totalElem.textContent = total.toFixed(2);
}

    </script>

</body>
